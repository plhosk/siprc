<html>
<head></head>
<body>

<!-- A little help for the Netlify post-processing bots -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name-of-society-or-group" />
  <input type="text" name="contact-person" />
  <input type="text" name="address" />
  <input type="text" name="phone" />
  <input type="text" name="email" />
  <input type="text" name="amount-requested" />
  <textarea name="additional-funding-sources" />
  <input type="radio" name="participants-contribute-to-expenses" value="Yes" />
  <input type="radio" name="participants-contribute-to-expenses" value="No" />
  <input type="text" name="participants-contribute-to-expenses-amount" />
  <input type="checkbox" name="designed-for" value="seniors" />
  <input type="checkbox" name="designed-for" value="adults" />
  <input type="checkbox" name="designed-for" value="children" />
  <input type="text" name="number-participants" />
  <textarea name="comments" />
  <input type="text" name="submitted-by" />
  <input type="text" name="date" />
  <input type="text" name="cheque-payee" />
  <input type="text" name="cheque-payee-address" />

  <textarea name="message"></textarea>
</form>

</body>
</html>
